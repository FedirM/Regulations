<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="../../../assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/bootstrap/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>New Degree</title>
</head>
<body onload="init()">
<main>
    <form name="new-degree">
        <div class="form-group px-5">
          <input type="text" class="form-control" id="fullName" placeholder="Повна назва">
        </div>
        <div class="form-group px-5">
          <input type="text" class="form-control" id="name" placeholder="Скорочена назва">
        </div>
        <div class="row">
            <div class="col-5 offset-1 text-center">
                <button type="submit" class="btn btn-primary bi bi-check-lg modal-btn"></button>
            </div>
            <div id="cancel-btn" class="col-5 text-center">
                <button type="button" class="btn btn-danger bi bi-x-lg modal-btn"></button>
            </div>
        </div>
      </form>
</main>

<script src="./main.js"></script>

<script src="../../../assets/bootstrap/jquery-3.5.1.slim.min.js"></script>
<script src="../../../assets/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
